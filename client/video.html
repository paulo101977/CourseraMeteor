
<template name="video">
    {{> navbar}}
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="embed-responsive embed-responsive-16by9 min-height">
                  <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{youtube}}" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default min-height">
                  <div class="panel-heading">
                    <h3 class="panel-title">{{title}}</h3>
                  </div>
                  <div class="panel-body">
                      <blockquote>
                          <p>{{> starsRating rating=rating size='lg' mutable=false}}</p>
                          <p>{{comment}}</p>
                          <footer>{{username}}</footer>
                      </blockquote>
                      
                  </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-6"><h3><b>Comments:</b></h3></div>
            <div class="col-md-6 col-md-offset-6">{{#if currentUser}}<button  class="btn btn-default btn-lg btn-comment" >Add Comment</button>{{/if}}</div>
            <div class="col-md-6 col-md-offset-6">
                <div class="panel panel-default" id="commentcontainer">
                    <div class="panel-body">
                        {{ >commentform}}
                    </div>
                </div>
            </div>
            
            {{#each comments}}
                <div class="col-md-6 col-md-offset-6">
                    {{> comment_template}}
                </div>
            {{/each}}
        </div>
        
    </div>
    
    {{> modalvideo}}
    
</template>
