<template name="editcommentmodal">
    <div id="editcommentmodal" class="modal fade editcommentmodal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">Edit comment</h4>
          </div>
          <div class="modal-body modal-body-edit">
                <form name="commentsform" id="commentsform">
                    <div class="form-group">
                      <textarea name="commentarea" class="form-control commentarea" rows="5" id="commentarea" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="stars">Stars:</label>
                        <p>{{> starsRating id='ratingcommentform' rating=rating size='lg' mutable=true}}</p>
                    </div>
                    <button type="submit" class="btn btn-primary">Confirm</button>
                    <button  class="btn btn-danger btn-cancel">Cancel</button>
                </form>
          </div>
          <!-- div class="modal-footer">
            
          </div -->
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
