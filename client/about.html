<template name="about">
    <div id="main">
        {{> navbar}}
        <div class=container>
            <div class="row">
                <div class="col-md-offset-6 col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-body">   
                            <div class="media">
                              <div class="media-left">
                                  <!-- img class="media-object" src="..." alt="..." -->
                                  <img class="media-object" width=150 height=300 src="images/paulo.jpg" />
                              </div>
                              <div class="media-body">
                                <h4 class="media-heading"><strong>Paulo SÃ©rgio</strong></h4>
                                <br><br>
                                <p>Hello. My name is Paulo Sergio, from Brazil, Rio de Janeiro, a student of Information Systems.</p>
                                <p>I would like to share some of my knowledge through this simple system, 
                                 but it demonstrates the power of <strong>Meteor</strong> framework.</p>
                                <p>Greetings everyone! And good luck!</p>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-body">   
                            <div id="map">
                                {{> googleMap name="map" options=mapOptions}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-offset-6 col-md-6">
                    <form name="contactForm" id="contactForm" target="_blank" method="post"  action="http://www.mycontactform.com/sendform/sendform.php"> 
                      <div class="form-group row">
                        <label class="col-md-2" for="email">E-mail</label>
                        <div class="col-md-10">
                          <input class="form-control" name="email" type="email" id="email" required>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-md-2" for="q1" >Your Name</label> 
                        <div class="col-md-10">
                          <input class="form-control" name="q1" id="q1" type="text" value="" size="30" maxlength="150" required>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-md-2" for="q2">Message</label> 
                        <div class="col-md-10">
                          <textarea class="form-control" name="q2" id="q2" rows="4" required></textarea>
                        </div>
                      </div>

                      <div class="row">
                        <div class="form-group col-xl-10 offset-xl-2">
                          <div class="input-group">
                            <input name="user" type="hidden" id="user" value="paulo101977" />
                            <input name="formid" type="hidden" id="formid" value="433872" />
                            <input name="subject" type="hidden" id="subject" value="Contato" />
                            <button class="btn btn-primary" name="submit" type="submit" value="Submit">Enviar</button>
                            <button class="btn btn-danger" name="reset" type="reset" value="Reset">Reset</button>
                          </div>
                        </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    
    {{> sidenav}}

</template>
