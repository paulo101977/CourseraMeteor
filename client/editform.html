<template name="editform">
    <form name="editform" id="editform">
        <div class="form-group">
          <label for="title">Title:</label>
          <input value="{{title}}" name="title" type="text" class="form-control" id="title" required>
        </div>
        <div class="form-group">
          <label for="url">Url:</label>
          <input value="https://www.youtube.com/watch?v={{youtube}}" name="url" type="text" class="form-control" 
                 id="url" placeholder="Video Url e.g. www.youtube.com/watch?v=FTfrKOQFPNA" disabled>
            
            <!-- {{#if youtube}} disabled {{/if}} -->
        </div>
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea value="{{comment}}" name="comment" class="form-control" rows="5" id="comment" required></textarea>
        </div>
        <div class="form-group">
            <label for="stars">Stars:</label>
            {{rating}}
            <p>{{> starsRating id='rating' rating=rating size='lg' mutable=true}}</p>
        </div>
        <button type="button" class="btn btn-secondary btn-cancel">Cancel</button>
        <!-- {{#if !youtube}}data-dismiss="modal"{{/if}} -->
        <button type="submit" class="btn btn-primary btn-submit">Save changes</button>
    </form>
</template>
