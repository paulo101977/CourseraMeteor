<template name="deletecomment">
    <div id="deletecomment" class="modal fade deletecomment">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">Delete comment</h4>
          </div>
          <div class="modal-body modal-body-deletecomment">
              <form name="deletecommentform" id="deletecommentform">
                <p>You sure you want to delete this comment?</p>
                <div class="text-center">
                    <button type="button" class="btn btn-no btn-primary" data-dismiss="modal">No</button>
                    <button type="submit" class="btn btn-yes btn-danger">Yes</button>
                </div>
            </form>
          </div>
          <!-- div class="modal-footer">
            
          </div -->
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
