<template name="commentform">
    <form name="comments" id="comments">
        <div class="form-group">
          <textarea name="commentarea" class="form-control" rows="5" id="commentarea" required></textarea>
        </div>
        <div class="form-group">
            <label for="stars">Stars:</label>
            <p>{{> starsRating id='ratingcomment' rating=0 size='lg' mutable=true}}</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</template>
