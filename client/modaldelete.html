<template name="modaldelete">
    <div id="modaldelete" class="modal fade modaldelete">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
            <h4 class="modal-title">Delete video</h4>
          </div>
          <div class="modal-body modal-body-delete">
              <form name="videoform" id="videoform">
                <p>You sure you want to delete this video?</p>
                <button type="button" class="btn btn-no btn-primary" data-dismiss="modal">No</button>
                <button type="submit" class="btn btn-yes btn-danger">Yes</button>
            </form>
          </div>
          <!-- div class="modal-footer">
            
          </div -->
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
