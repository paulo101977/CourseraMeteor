<template name="caroussel">
    <div id="carousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
          {{#each videos}}
            <li data-target="#carousel" data-slide-to="{{@index}}" class="{{#if testIndex @index}} active {{/if}}"></li>
          {{/each}}
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        {{#each videos}}
            <div class="item {{#if testIndex @index}} active {{/if}} carousel-item">
              <div class="item-img">
                  <img src="//img.youtube.com/vi/{{getThumb(url)}}/0.jpg" alt="{{title}}">
              </div>
              <div class="carousel-caption">
                <div class="panel panel-default">
                    <div class="panel-body  text-center panel-body-custom">
                        <p>{{title}}</p>
                        <p>{{comment}}</p>
                        <p>{{username}}</p>
                        <p class="stars-rating-custom">{{> starsRating rating=rating size='lg' mutable=false}}</p>
                    </div>
                </div>
              </div>
            </div>
        {{/each}}
        <!-- <div class="item carousel-item">
          <img src="..." alt="...">
          <div class="carousel-caption">
            ...
          </div>
        </div>
        <div class="item carousel-item">
          <img src="..." alt="...">
          <div class="carousel-caption">
            ...
          </div>
        </div> -->
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

</template>
