<template name="comment_template">
    
    <div class="panel panel-default">
        <div class="panel-body">
            <blockquote>
              <p>{{comment}}</p>
              <p>{{> starsRating rating=rating size='lg' mutable=false}}</p>
              <footer>{{username}}</footer>
            </blockquote>
            <button class="btn btn-primary btn-edit {{#if getUser username}}disabled{{/if}}">Edit</button>
            <button class="btn btn-danger btn-delete {{#if getUser username}}disabled{{/if}}">Delete</button>
        </div>
    </div>
    
</template>
